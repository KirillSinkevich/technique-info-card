<div class="card"
     [ngClass]="{'active': isActive}"
     (click)="onClick()"
     appClickOutside
     (clickOutside)="onClickOutside()"
>
  <div class="label"></div>
  <div class="icon"></div>
  <div class="main-info">
    <app-hidden-info>
      <div hidden-text *ngFor="let val of [1,1,1,1,1,1,1]">{{val}} some text</div>
    </app-hidden-info>
  </div>
  <div class="additional-info"></div>
</div>
